<div ng-controller="history as vm">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{vm.title}}</h1>
        </div>
    </div>
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-12">
            <a href="#/" class="pull-right btn btn-default"> Back </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>User Id</th>
                                    <th>Field1</th>
                                    <th>Field2</th>
                                    <th>Field3</th>
                                    <th>Field4</th>
                                    <th>Field5</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr ng-repeat="uf in vm.historyList">
                                    <td>{{uf.Id}}</td>
                                    <td>{{uf.UserId}}</td>
                                    <td>{{uf.Field1}}</td>
                                    <td>{{uf.Field2}}</td>
                                    <td>{{uf.Field3}}</td>
                                    <td>{{uf.Field4}}</td>
                                    <td>{{uf.Field5}}</td>
                                    <td>
                                        <button title="Inactive" ng-if="!uf.IsActive" type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button>
                                        <button title="Active" ng-if="uf.IsActive" type="button" class="btn btn-success btn-circle"><i class="fa fa-check"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
