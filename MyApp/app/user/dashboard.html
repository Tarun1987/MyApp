<div ng-controller="dashboard as vm">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{vm.title}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-2">
            <div class="form-group input-group">
                <input type="text" ng-model="vm.formId" class="form-control" placeholder="Enter form Id">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="vm.searchForm()" ng-disabled="vm.isSearching">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <span ng-if="vm.isSearching">
                Searching ...
            </span>
        </div>
        <div class="col-md-4" ng-if="vm.newForm && vm.newForm.Id">
            <button ng-click="vm.createNewForm()" class="pull-right btn btn-success" style="margin-left: 10px"> Update </button>
            <button ng-click="vm.deleteHistory(vm.newForm.UserId)" class="pull-right btn btn-danger" style="margin-left: 10px"> Delete </button>
            <a href="#/history/{{vm.newForm.UserId}}" class="pull-right btn btn-primary"> History </a>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Create New </h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 1</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field1">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 2</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field2">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 3</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field3">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 4</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field4">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 5</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field5">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 6</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field6">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 7</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field7">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 8</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field8">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 9</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field9">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Field 10</label>
                                <input class="form-control" ng-maxlength="10" ng-model="vm.newForm.Field10">
                            </div>
                        </div>
                        <div class="col-lg-4" ng-if="!vm.newForm || !vm.newForm.Id">
                            <div class="form-group">
                                <button style="margin-top:8%"
                                        type="submit"
                                        class="btn btn-primary"
                                        ng-disabled="vm.isSubmitting"
                                        ng-click="vm.createNewForm()">
                                    {{ vm.isSubmitting ? "Saving ... " : 'Save'  }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
